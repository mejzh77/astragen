<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>{{ .title }}</h1>
        
        <div class="d-flex gap-2 mb-4">
            <button id="syncBtn" class="btn btn-primary">Синхронизировать БД</button>
            <button class="btn btn-warning" id="regenerateAllBtn">
                Перегенерировать данные импорта
            </button>

        </div>
        
        <div class="list-group">
            <a href="/generate" class="list-group-item list-group-item-action">
                Генерация файлов импорта
            </a>
            <a href="/tree" class="list-group-item list-group-item-action">
                Древовидная структура
            </a>
            <a href="/config" class="list-group-item list-group-item-action">Редактировать конфиг</a>
        </div>
    </div>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws`);

        socket.onmessage = function(event) {
            if (event.data === 'config_updated') {
                if (confirm('Конфиг был изменен. Перезагрузить?')) {
                    location.reload();
                }
            }
        };
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчик кнопки синхронизации
            document.getElementById('syncBtn').addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/sync', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        alert('Синхронизация успешно запущена');
                    } else {
                        const error = await response.json();
                        alert('Ошибка синхронизации: ' + (error.details || error.error));
                    }
                } catch (err) {
                    alert('Ошибка сети: ' + err.message);
                }
            });
        });
document.getElementById('regenerateAllBtn').addEventListener('click', async () => {
    if (!confirm('Regenerate import files for ALL function blocks?')) {
        return;
    }
    
    try {
        const response = await fetch('/api/regenerate-import-files', {
            method: 'POST'
        });
        
        if (!response.ok) throw await response.json();
        
        const result = await response.json();
        console.log('Regenerated files:', result);
        alert(`Successfully regenerated ${result.count} function blocks`);
    } catch (error) {
        console.error('Regeneration failed:', error);
        alert('Regeneration failed: ' + (error.message || error));
    }
});
    </script>
</body>
</html>
