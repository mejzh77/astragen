<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>{{ .title }}</h1>
        
        <div class="d-flex gap-2 mb-4">
            <button id="syncBtn" class="btn btn-primary">Синхронизировать БД</button>
            <a href="/config" class="btn btn-secondary">Редактировать конфиг</a>
        </div>
        
        <div class="list-group">
            <a href="/tree" class="list-group-item list-group-item-action">
                Древовидная структура
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчик кнопки синхронизации
            document.getElementById('syncBtn').addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/sync', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        alert('Синхронизация успешно запущена');
                    } else {
                        const error = await response.json();
                        alert('Ошибка синхронизации: ' + (error.details || error.error));
                    }
                } catch (err) {
                    alert('Ошибка сети: ' + err.message);
                }
            });
        });
    </script>
</body>
</html>
